<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="p-4 bg-gray-800">
        <a href="index.html">
            <div class="styled-wrapper">
                <button class="button">
                  <div class="button-box">
                    <span class="button-elem">
                      <svg
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        class="arrow-icon"
                      >
                        <path
                          fill="black"
                          d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                        ></path>
                      </svg>
                    </span>
                    <span class="button-elem">
                      <svg
                        fill="black"
                        viewBox="0 0  24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        class="arrow-icon"
                      >
                        <path
                          d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                        ></path>
                      </svg>
                    </span>
                  </div>
                </button>
              </div>
              
        </a>
    </nav>

    <h1 class="text-3xl text-center font-bold my-5">Your Favorite Movies</h1>

    <div id="favorites-container" class="max-w-4xl mx-auto space-y-6 p-4"></div>

    <script>
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const container = document.getElementById("favorites-container");
            container.innerHTML = "";

            if (favorites.length === 0) {
                container.innerHTML = "<p class='text-center text-gray-400'>No favorite movies added yet.</p>";
                return;
            }
            favorites.forEach(movie => {
    const movieCard = `
        <div class="flex bg-gray-800 p-4 rounded-lg shadow-lg items-center">
            <img src="https://image.tmdb.org/t/p/w300${movie.posterPath}" 
                alt="${movie.title}" 
                class="w-32 h-48 object-cover rounded-lg">  
            <div class="ml-4 flex-grow">
                <h2 class="text-xl font-bold">${movie.title}</h2>
                
            </div>
            
            <button class="button" onclick="removeFav('${movie.title}')">
                <svg viewBox="0 0 448 512" class="svgIcon">
                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                </svg>
            </button>
        </div>
    `;
    container.innerHTML += movieCard;
});


        }

        document.addEventListener("DOMContentLoaded", loadFavorites);
    </script>

</body>
</html>
